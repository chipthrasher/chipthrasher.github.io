<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Chip Thrasher</title>
    <meta charset="utf-8">

    <meta name="og:site_name" content="Chip Thrasher">
    <meta name="og:url" content="https://chipthrasher.com">
    <meta name="keywords" content="chip, thrasher, music, stereofield, graphic design, web development, video production, minecraft">
    <meta name="description" content="A simple Minecraft coordinate calculator for Nether portals.">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-68800023-1"></script><script> window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'UA-68800023-1'); </script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">Portal Calculator</div>
      <div class="subtitle">
        <div class="portal">
          <div class="left">
            Nether
            <input name="netherx" id="netherx" placeholder="Nether X">
            <input name="netherz" id="netherz" placeholder="Nether Z">
          </div>
          <div class="right">
            Overworld
            <input name="worldx" id="worldx" placeholder="Overworld X">
            <input name="worldz" id="worldz" placeholder="Overworld Z">
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="/">Home</a> &middot; <a href="/minecraft">Minecraft</a> &middot; <a href="/portal">Portal Calculator</a> &middot; <a href="https://fanlink.to/pathways">Music</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {

      });
      $('#netherx').on('change', function() {
        let netherx = 8 * parseInt($(this).val());
        if(netherx != NaN) $('#worldx').val(netherx);
      });
      $('#netherz').on('change', function() {
        let netherz = 8 * parseInt($(this).val());
        if(netherz != NaN) $('#worldz').val(netherz);
      });
      $('#worldx').on('change', function() {
        let worldx = Math.floor(parseInt($(this).val()) / 8);
        if(worldx != NaN) $('#netherx').val(worldx);
      });
      $('#worldz').on('change', function() {
        let worldz = Math.floor(parseInt($(this).val()) / 8);
        if(worldz != NaN) $('#netherz').val(worldz);
      });
    </script>
  </body>
</html>
